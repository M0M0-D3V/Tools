<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Emblem - Tool</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex">
    <h1>FE3H Class Unlockable Checker</h1>
    <main>
        <h3 class="title">Choose a Class to View</h3>
        <div id="select-area" class="d-flex">
            <select id="class-names" class="f-1" name="fe-class" title="fe-class">
                <option value="none" selected disabled hidden>Select a Class</option>
                <!-- JS WILL AUTOMATICALLY ADD OPTIONS -->
            </select>
            <div id="display-class" class="f-3"></div>
        </div>
        <h3 class="title">Class isUnlockable?</h3>
        
        <!-- button to keep adding stat -->
        <div class="d-flex">
            <div id="stats-area" class="f-1">
                <div class="d-flex f-wrap">
                    <select id="stats0" name="stats0" class="stats" title="stats0">
                        <option value="none" selected disabled hidden>Select Skill</option>
                        <!-- JS WILL AUTOMATICALLY ADD OPTIONS -->
                    </select>
                    <select id="level0" name="level0" class="levels" title="level0">
                        <option value="none" selected disabled hidden>Select Level</option>
                        <!-- JS WILL AUTOMATICALLY ADD OPTIONS -->
                    </select>
                </div>
                <input id="plus" type="submit" value="+">
                <button id="da-button">Check Classes</button>
            </div>
            <div id="display-results" class="f-3"></div>
        </div>
    </main>
    <footer>
        Coded by Monica Hong
    </footer>
</body>
<script type="module" src="script.js" defer></script>
</html>

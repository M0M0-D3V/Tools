<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabMaid</title>
  </head>
  <body>
    <h1>Close Unused Tabs</h1>
    <p>Enter the number of days after which unused tabs should be closed:</p>
    <label for="numberInput">Number of ..</label>
    <input
      type="number"
      id="numberInput"
      min="1"
      value="3"
      name="numberInput"
    />
    <p>Choose Duration Type..</p>
    <input type="radio" id="minutes" name="durationType" value="Minutes" />
    <label for="minutes">Minutes</label><br />
    <input type="radio" id="Hours" name="durationType" value="Hours" />
    <label for="Hours">Hours</label><br />
    <input type="radio" id="Days" name="durationType" value="Days" />
    <label for="Days">Days</label><br />
    <button id="save">Save</button>
  </body>
</html>

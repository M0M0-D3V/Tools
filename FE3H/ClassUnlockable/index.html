<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Emblem - Tool</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Class isUnlockable?</h1>
    <!-- button to keep adding stat -->
    <button class="plus" onclick="work()">
        <h1>+</h1>
    </button>

    <div id="select-area">
        <select id="class-names" name="fe-class" onchange="showClass()">
            <option value="none" selected disabled hidden>Select a Class</option>
            <!-- JS WILL AUTOMATICALLY ADD OPTIONS -->
        </select>
        <div class="displayClass"></div>
    </div>

</body>
<script type="module" src="script.js"></script>

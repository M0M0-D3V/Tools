<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Emblem - Tool</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <h3><a href="../../index.html">Back to main page...</a></h3>
    </nav>

    <img src="./img/banner.jpg" id="banner">
    
    <h3 class="title">Choose a Class to View</h3>
    <div id="select-area d-flex">
        <select id="class-names" name="fe-class" onchange="showClass()">
            <option value="none" selected disabled hidden>Select a Class</option>
            <!-- JS WILL AUTOMATICALLY ADD OPTIONS -->
        </select>
        <div id="displayClass"></div>
    </div>
    <h3 class="title">Class isUnlockable?</h3>
    
    <!-- button to keep adding stat -->
    <div id="stats-area">
        <select id="stats0" name="stats0" class="stats">
            <option value="none" selected disabled hidden>Select Skill</option>
            <!-- JS WILL AUTOMATICALLY ADD OPTIONS -->
        </select>
        <select id="level0" name="level0" class="levels">
            <option value="none" selected disabled hidden>Select Level</option>
            <!-- JS WILL AUTOMATICALLY ADD OPTIONS -->
        </select>
        <button class="plus" onclick="work()">
            <h1>+</h1>
        </button>
        <button id="daButton" onclick="runAlgorithm()">Check Classes</button>
    </div>
    <div id="displayResults"></div>

</body>
<script type="module" src="script.js" defer></script>
</html>
